        <style type="text/css">
            body {

            div#pdf-header {

            @page {
                margin: 1cm;

            h1 {

                padding: 0;

            div.repsmall {

                font-weight: normal;
                line-height: 14px;
                font-size: 14px;

                padding: 0;
                color: #777;
            }
            hr { margin: 0; padding: 0; }
            .txt-uppercase {}
            .header {
                font-size: 20px;
                font-weight: 100;
                text-align: center;
                color: #007cae;
            }
            .title {
                font-size: 22px;
                font-weight: 100;
               /* text-align: right;*/

               /*padding: 10px 20px 0px 20px;  */
            }
            .title span {

            }
            .details {
                padding: 10px 20px 0px 20px;
                text-align: left !important;
                /*margin-left: 40%;*/
            }
            .hrItem {
                border: none;
                height: 1px;
                /* Set the hr color */
                color: #333; /* old IE */
                background-color: #fff; /* Modern Browsers */
            }
            .bg-gris-bajo {background: #c2c2c2;}
            .bg-gris-fuerte {background: #f2f2f2;}
            #table-recomendaciones {
              font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
              border-collapse: collapse;
              width: 100%;
              table-layout: fixed;
            }

            #table-recomendaciones td, #table-recomendaciones th {
              border: 1px solid #ddd;
              padding: 8px;
              font-size: 12px;
              word-wrap:break-word;
            }

            #table-recomendaciones tr:nth-child(even){background-color: #f2f2f2;}

            #table-recomendaciones tr:hover {background-color: #ddd;}

            #table-recomendaciones th {
              padding-top: 12px;
              padding-bottom: 12px;
              text-align: left;
              background-color: #4CAF50;
              color: white;
            }
